<html>
<head>
  <style>
  html,
  body {
    width: 100%;
    height: 100%;
    background: #000;
  }
  body {
    margin: 0;
    overflow: hidden;
  }
  canvas {
    width: 100%;
    height: 100%;
  }
  </style>
  <meta charset='UTF-8'>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/97/three.min.js'></script>
  <script src='https://threejs.org/examples/js/controls/TrackballControls.js'></script>
  <!-- <script src='https://cdn.jsdelivr.net/npm/gyronorm@2.0.6/dist/gyronorm.complete.min.js'></script> -->
  <script src='h.js'></script>
  <script src='tween.js'></script>

  <script>






  var container = document.querySelector('body'),
      w = container.clientWidth,
      h = container.clientHeight,
      scene = new THREE.Scene(),
      camera = new THREE.PerspectiveCamera(75, w/h, 0.001, 100),
      controls = new THREE.TrackballControls(camera, container),
      renderConfig = {antialias: true, alpha: true},
      renderer = new THREE.WebGLRenderer(renderConfig);
  controls.target = new THREE.Vector3(0, 0, 0.75);
  controls.panSpeed = 0.4;
  camera.position.set(0, 0, -10);

  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(w, h);
  container.appendChild(renderer.domElement);

  window.addEventListener('resize', function() {
    w = container.clientWidth;
    h = container.clientHeight;
    camera.aspect = w/h;
    camera.updateProjectionMatrix();
    renderer.setSize(w, h);

  })
  var rot = 0;

  function render() {

    // mesh.rotation.x = rot;
//   rot=rot+0.01;
    requestAnimationFrame(render);
    renderer.render(scene, camera);
    controls.update();
    TWEEN.update();
  }

  // draw some geome tries
  var c = new THREE.BoxGeometry( 3, 4, 3 );
  var material = new THREE.MeshNormalMaterial( { color: 0xffff00, } );
  var mesh1 = new THREE.Mesh( c, material, );
  scene.add( mesh1 );
  var mesh2 = new THREE.Mesh( c, material, );
  scene.add( mesh2 );
  mesh2.position.y=4;

  render();

  var isUpright = false;
  var previsUpright = false;

  window.addEventListener('deviceorientation', function(e) {
if (e.beta > 90)
{
    isUpright = true;
} else {
    isUpright = false;
}

if (previsUpright != isUpright) 
{
    previsUpright = isUpright;
    if (isUpright) {
        moveIn();
    } else {
        moveOut();
    }
}

// scene.rotation.x =  -e.beta / 180;
// scene.rotation.y =   e.alpha / 180;


});




  function moveIn() {
  let target = new THREE.Vector3(0, 0,-1); // create on init
  let target2 = new THREE.Vector3(0, 4,-1); // create on init
  animateVector3(mesh1.position, target, {
    
    duration: 700,     
    easing : TWEEN.Easing.Elastic.Out
});
animateVector3(mesh2.position, target2, {
    
    duration: 700, 
    delay: 100, 
    
    easing : TWEEN.Easing.Elastic.Out
});

}

function moveOut() {
  let target = new THREE.Vector3(0, 0,3); // create on init
  let target2 = new THREE.Vector3(0, 4,3); // create on init

  animateVector3(mesh1.position, target, {
    
    duration: 700, 
    
    easing : TWEEN.Easing.Elastic.Out
});
animateVector3(mesh2.position, target2, {
    
    duration: 700, 
    delay: 100, 
    
    easing : TWEEN.Easing.Elastic.Out
});
}



var mc = new Hammer.Manager(renderer.domElement);

// create a pinch and rotate recognizer
// these require 2 pointers
var pinch = new Hammer.Pinch();
var rotate = new Hammer.Rotate();

// we want to detect both the same time
pinch.recognizeWith(rotate);

// add to the Manager
mc.add([pinch, rotate]);

mc.on("pinch rotate", function(ev) {
   
    // TODO


});



/* Animates a Vector3 to the target */
function animateVector3(vectorToAnimate, target, options){
    options = options || {};
    // get targets from options or set to defaults
    var to = target || THREE.Vector3(),
        easing = options.easing || TWEEN.Easing.Quadratic.In,
        duration = options.duration || 2000,
        delay =  options.delay || 0;
    // create the tween

    var tweenVector3 = new TWEEN.Tween(vectorToAnimate)
        .to({ x: to.x, y: to.y, z: to.z, }, duration)
        .easing(easing)
        .onUpdate(function(d) {

            if(options.update){ 
                options.update(d);
            }
         })
        .onComplete(function(){
          if(options.callback) options.callback();
        });
    // start the tween
    tweenVector3.delay(delay);

    tweenVector3.start();
    // return the tween in case we want to manipulate it later on
    return tweenVector3;
}

  </script>
</body>
</html>
